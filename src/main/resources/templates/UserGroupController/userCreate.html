<!-- UserGroupController/userCreate.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create User</title>
</head>
<body>

<h2>Create User</h2>

<form method="post" th:action="@{/UserGroup/userCreate}" th:object="${model}">
    <label>Name: <input th:field="*{name}" type="text"/></label><br/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label>Email: <input th:field="*{email}" type="text"/></label><br/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <label>Password: <input th:field="*{passwordHash}" type="text"/></label><br/>
    <span th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}"></span>

    <!--
    <h3>Groups</h3>
    <table>
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : *{groups}">
            <td th:text="${group.id}"></td>
        </tr>
        </tbody>
    </table>
    -->
    <input type="submit" value="Create"/>
</form>

</body>
</html>
